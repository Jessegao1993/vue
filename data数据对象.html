<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>data数据对象</title>
</head>
<body>
     <div id="app">
        {{message}}

        <div>
            {{person.name}}
            {{person.age}}
        </div>

        <ul>
            <li>{{home[0]}}</li>
            <li>{{home[1]}}</li>
        </ul>
     </div>
  

     <script>
         var app = new Vue({
             el:"#app",
             data:{
                 message:"data数据对象",
                 person:{
                     name:"jessegao",
                     age:28
                 },
                 home:["北京","上海"]
             }
         })
     </script>
</body>
</html>
