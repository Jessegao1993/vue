<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>计数器</title>
</head>
<body>
    <div id="app">
        <button @click="sub">-</button>
        <span>{{ num }}</span>
        <button @click="add">+</button>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                num:0
            },
            methods:{
                sub:function(){
                    if(this.num>0){
                        this.num--;
                    }else{
                        alert('已到达最小值');
                    }
                },
                add:function(){
                    if(this.num<10){
                        this.num++;
                    }else{
                        alert('已到达最大值');
                    }
                }
            }
        })
    </script>
</body>
</html>
