<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17更新时的问题</title>
    <script src="../js/vue.js"></script>
</head>
<!-- 

列表过滤：

 -->
<body>
    <div id="root"> 
        
        <h2>人员列表</h2>
        <button @click="update">
            更新张三的信息
        </button>
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">
                {{p.name}}-{{p.age}}--{{p.sex}}
            </li>
        </ul>

       
    </div>

<script>
    Vue.config.productionTip = false
    //用computed实现
    const vm = new Vue({
        el:'#root',
        data:{
           persons:[
                {id:'001',name:"张三",age:18,sex:"female"},
                {id:'002',name:"李三",age:19,sex:"female"},
                {id:'003',name:"李五",age:20,sex:"male"},
                {id:'004',name:"刘五",age:21,sex:"male"}
            ]
        },methods: {
            updated() {
                // this.persons[0].name="马老师"//生效
                // this.persons[0].age=50//生效
                // this.persons[0].sex="男"//生效
                //this.persons[0] = {id:'001',name:"马老师",age:50,sex:"男"} //无效
                this.persons[0].splice(0,1,{id:'001',name:"马老师",age:50,sex:"男"})
            },
        },
       
    })

</script>
</body>
</html>
