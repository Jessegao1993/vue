<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02模板语法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    
    <div id="root">
        <!-- 模板语法 -->
        <h1>插值语法</h1>
        <!-- 插值语法用于解析标签体 -->
        <h3>
            Hello,{{name}}
        </h3>
        <br>
        <h1>指令语法</h1>
        <!-- 指令语法用于解析标签（标签属性、标签体内容、绑定事件...） -->
        <a v-bind:href="url">百度首页</a>  <!-- v-bind: ==> : -->
    </div>

    <div class="age">
        <!-- 插值语法 -->
       
    </div>
    <script>
        Vue.config.productionTip = false

        new Vue({
           el:'#root',
           data:{
               name:'Jack',
               url:'http://www.baidu.com'
           }
        })
    </script>
</body>
</html>
