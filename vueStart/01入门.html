<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01入门</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        使用VUE步骤
        1. 创建VUE实例，传入配置对象
        2. html容器内放VUE模板，其中放js表达式 


        关于不同版本vue:
            1. vue.js和vue.runtime.xxx.js的区别：
                （1）vue.js是完整版的vue，包含核心功能+模版解析器
                （2）vue.runtime.xxx.js是运行版本的vue，只包含核心功能，没有模版解析器
            2. 因为vue.runtime.xxx.js没有模版解析器，所以不能使用template配置项，需要使用render函数接收到的createElement函数去指定具体内容。
     -->
    <div class="root">
        <!-- 插值语法 -->
       name: {{name}} 
    </div>

    <div class="age">
        <!-- 插值语法 -->
       
    </div>
    <script>
        Vue.config.productionTip = false

        new Vue({
            el:'.root',
            data:{
                name:'jesse'
            }
        })
    </script>
</body>
</html>
