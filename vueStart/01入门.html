<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01入门</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        使用VUE步骤
        1. 创建VUE实例，传入配置对象
        2. html容器内放VUE模板，其中放js表达式 
     -->
    <div class="root">
        <!-- 插值语法 -->
       name: {{name}} 
    </div>

    <div class="age">
        <!-- 插值语法 -->
       
    </div>
    <script>
        Vue.config.productionTip = false

        new Vue({
            el:'.root',
            data:{
                name:'jesse'
            }
        })
    </script>
</body>
</html>
