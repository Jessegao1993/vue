<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18Vue监测数据改变的原理</title>
    <script src="../js/vue.js"></script>
</head>
<!-- 

列表过滤：

 -->
<body>
    <div id="root"> 
        <h2>名称：{{name}}</h2>
        <h2>地址：{{address}}</h2>
    </div>

<script>

    //用computed实现
    const vm = new Vue({
        el:'#root',
        data:{
           name:"jesse",
           address:"beijing"
        }
    })

</script>
</body>
</html>
