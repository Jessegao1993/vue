<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33 组件的注意点</title>
    
    <script src="../js/vue.js"></script>
</head>
<!-- 
    组件的注意点：
        1. 关于组件名：
            一个单词组成：
                首字母大小写都行
            两个以上单词组成：
                短横线连接
                每个单词首字母都大写（需要Vue脚手架支持）
            备注：
                1. 组件名尽可能回避HTML中已有的元素名称
                2. 可以使用name配置项指定组件在开发者工具中呈现的名字

        2. 关于组件标签
            第一种写法：<school></school>
            第二种写法：<school/> 
            备注：不使用脚手架时，<school/>会导致后续组件不能渲染 

        3. 一个简写方式
            const school = Vue.extend(options)可简写为 const school = options 
 -->
<body>
    <div id="root">
        <!-- 编写组件标签 -->
        <hello></hello>
        <my-home></my-home>
        
    </div>
    

    <script>
        Vue.config.productionTip = false
        
        // 创建组件
        const home = Vue.extend({
            template:`
            <div>
                <h2>居住名称：{{houseName}}</h2>
                <h2>居住地址：{{houseAddress}}</h2>
            </div>    
            `,
            //一定不要写el配置项
            data(){
                return {
                    houseName:'xinying',
                    houseAddress:'tongzhou'
                }
            }
        })

       

        const hello = Vue.extend({
           template:`
           <div>
            hello{{name}}
            </div>
           `,
           data(){
               return{
                   name:'Bob'
               }
           }
        })

        //注册全局组件
        Vue.component('hello',hello)

        //创建VM
        new Vue({
            el:'#root',
            // 注册组件（局部注册）
            components:{
                'my-home':home,
                 
            }
        })

    </script>
</body>
</html>
