<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20Vue监测数据改变的原理-数组</title>
    <script src="../js/vue.js"></script>
</head>
<!-- 

列表过滤：

 -->
<body>
    <div id="root"> 
        <h1>学校信息</h1>
        <h2>名称：{{name}}</h2>
        <h2>地址：{{address}}</h2>
        <hr>
        <h1>学生信息</h1>
        <button @click="addSex">添加学生性别</button>
        <h2>姓名：{{student.name}}</h2>
        <h2 v-if="student.sex">性别：{{student.sex}}</h2>
        <h2>年龄：真实{{student.age.rAge}}对外{{student.age.sAge}}</h2>
        <h2>朋友们</h2>
        <ul>
            <li v-for="(f,index) in student.friends" :key="index">
                {{f.name}}--{{f.age}}
            </li>
        </ul>
        <h2>爱好</h2>
        <ul>
            <li v-for="(h,index) in student.hobby" :key="index">
               {{h}}
            </li>
        </ul>
    </div>

<script>
    Vue.config.productionTip = false
    //用computed实现
    const vm = new Vue({
        el:'#root',
        data:{
           name:"jesse",
           address:"beijing",
           student:{
               name:'tom',
               age:{
                   rAge:40,
                   sAge:29
               },
               hobby:['movie','sport','photography'],
               friends:[
                   {name:'jerry',age:35},
                   {name:'bob',age:30}
               ]
           }
        },
        methods:{
            addSex(){
                Vue.set(this.student,'sex','male')
            }
        }
    })

</script>
</body>
</html>
