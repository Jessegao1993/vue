<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19Vue.set()方法</title>
    <script src="../js/vue.js"></script>
</head>
<!-- 

列表过滤：

 -->
<body>
    <div id="root"> 
        <h2>名称：{{name}}</h2>
        <h2>地址：{{address}}</h2>
        <hr>
        <h2>姓名：{{student.name}}</h2>
        <h2>年龄：真实{{student.age.rAge}}对外{{student.age.sAge}}</h2>
        <h2>朋友</h2>
        <ul>
            <li v-for="(f,index) in student.friends" :key="index">
                {{f.name}}--{{f.age}}
            </li>
        </ul>
    </div>

<script>

    //用computed实现
    const vm = new Vue({
        el:'#root',
        data:{
           name:"jesse",
           address:"beijing",
           student:{
               name:'tom',
               age:{
                   rAge:40,
                   sAge:29
               },
               friends:[
                   {name:'jerry',age:35},
                   {name:'bob',age:30}
               ]
           }
        }
    })

</script>
</body>
</html>
