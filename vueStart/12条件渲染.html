<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12条件渲染</title>
    <script src="../js/vue.js"></script>
</head>
<!-- 

条件渲染：

    1. v-if 
            写法
                1. v-if="表达式"
                2. v-else-if="表达式"
                3. v-else="表达式"
            适用于：切换频率低的场景
            特点：不展示的DOM元素直接被移除
            注意：v-if可以和v-else-if v-else一起连续用

    2. v-show
            写法：v-show="表达式"
            适用于：切换频率较高的场景
            特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉

    3. 使用v-if时元素可能无法获取到，v-show一定可以获取到    
 -->
<body>
    <div id="root"> 

        <!-- 使用v-show做条件渲染
        <h2 v-show="true">今天吃{{name}}</h2>
        <h2 v-show="1===1">今天吃{{name}}</h2> -->

        <!-- 使用v-if做条件渲染 -->
        <!-- <h2 v-if="true">今天吃{{name}}</h2> 
        <h2 v-if="1===1">今天吃{{name}}</h2> -->

        <h2>当前的n值是{{n}}</h2>
        <button @click="n++">点我n+1</button>

        <!-- v-else和v-else-if
        <div v-if="n===1">Angular</div>
        <div v-else-if="n===2">Vue</div>
        <div v-else="n===3">React</div> -->

        <div v-show="n>0">Angular</div>
        <div v-show="n>1">Vue</div>
        <div v-show="n>2">React</div>
    </div>

<script>
    Vue.config.productionTip = false

    const vm = new Vue({
        el:'#root',
        data:{
            name:'米饭',
            n:0
            
        },
    })
</script>
</body>
</html>
