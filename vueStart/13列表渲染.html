<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13列表渲染</title>
    <script src="../js/vue.js"></script>
</head>
<!-- 

列表渲染：
v-for指令
    1. 用于展示列表数据
    2. v-for="(item,index)in xxx" :key="yyy"
    3. 可遍历：数组、对象、字符串、指定次数
    
 -->
<body>
    <div id="root"> 
        <!-- 遍历数组 -->
        <h2>遍历数组</h2>
        <ul>
            <li v-for="p in persons" :key="p.id">{{p.name}}-{{p.age}}</li>
            <!-- <li v-for="(person,index) in persons" :key="index">{{person.name}}-{{person.age}}</li> 另一种写法-->
        </ul>

        <!-- 遍历对象 -->
        <h2>遍历对象</h2>
        <ul>
            <li v-for="(car,index) of cars" :key="index">{{car}}</li>
        </ul>

         <!-- 遍历字符串 -->
         <h2>遍历字符串</h2>
         <ul>
             <li v-for="(char,index) of chars" :key="index">{{char}}</li>
         </ul>
    </div>

<script>
    Vue.config.productionTip = false

    const vm = new Vue({
        el:'#root',
        data:{
            persons:[
                {id:'001',name:"张三",age:18},
                {id:'002',name:"李四",age:19},
                {id:'003',name:"王五",age:20}
            ],
            cars:{
                name:'a8',
                price:70
            },
            chars:'hello'
            
        },
    })
</script>
</body>
</html>
