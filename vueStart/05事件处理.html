<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05事件处理</title>
    <script src="../js/vue.js"></script>
</head>
<body>
   <!-- 
    事件：
        1. 使用v-on:XXX或@xxx绑定事件
        2. 事件回调写在methods对象中
        3. methods中配置函数最好不用箭头函数
        4. @click="demo($event)"可传参

    -->
    <div id="root">
      <h2>name:{{name}}</h2>
      <button v-on:click="showInfo">点我提示信息</button>
      <!-- 简写 <button @click="showInfo2(66,$event)">点我提示信息2</button> -->
    </div>

    
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#root',
            data:{
                name:'jesse', 
            },
            methods:{
                showInfo(){//非箭头函数情况下this ==> vm
                    console.log("提示信息");
                },
                // showInfo2(number,event){
                //  console.log(number);
                // }
            }
        })

        
    </script>
</body>
</html>
